[Annotation]
    domain = test

[Annotator]
    use_gpu = False
    lang = en
    spacy_package = en_core_web_md-3.2.0

[MetaTokenizer]
    text_fields_in_json = content
    meta_fields_to_keep = record_id
    meta_fields_to_drop =

[Preprocessor]
    Preprocessor = Yes
    to_lowercase = False
    norm_whitespace = True
    norm_punctuation = True
    rm_accents = True
    rm_linebreak = True
    rm_emails = False
    rm_urls = False
    rm_hashtags = False
    rm_handles = False
    rp_emails = False
    rp_urls = False
    rp_hashtags = False
    rp_handles = False

[BaseTokenizer]
    stanza_base_tokenizer_package = default

[Normalizer]
    Normalizer = No
    replace_ignore_case = True
    merge_ignore_case = True
    split_ignore_case = True

[StanzaPipeline]
    StanzaPipeline = Yes
    package = default
    processors = tokenize,pos,ner,sentiment
    processors_packages =
    set_token_vector_hooks = False

[SpacyPipeline]
    SpacyPipeline = Yes
    exclude = tagger,attribute_ruler,ner
    sentence_detector = False

[CustomPipes]
    fastlang_detector = False
    lang_detector = True
    phrase_detector = True

[Default]
