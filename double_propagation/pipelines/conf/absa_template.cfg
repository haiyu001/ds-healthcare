[ABSA]
    domain = drug_test_stanza
    drop_non_english = True
    sentence_sentiments = True

[Extractor]
    absa_max_iterations = 3
    absa_aspect_threshold = 5
    absa_opinion_threshold = 5
    absa_sentence_filter_min_count = 7000
    polarity_filter_min_ratio = 2.0

[Default]
    absa_folder = absa
    annotation_folder = annotation
    opinion_candidates_filename = opinion_candidates.csv
    aspect_candidates_filename = aspect_candidates.csv