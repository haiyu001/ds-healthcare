[ABSA]
    domain = drug_test_stanza
    drop_non_english = True

[Extractor]
    max_iterations = 3
    aspect_threshold = 5
    opinion_threshold = 5
    sentence_filter_min_count =
    polarity_filter_min_ratio = 2.0
    aspect_opinion_filter_min_count = 3
    aspect_opinion_num_samples = 10

[Grouping]
    lang = en
    spacy_package = en_core_web_md-3.2.0
    wv_size = 100
    wv_corpus_match_lowercase = True
    noun_phrase_min_count = 5
    noun_phrase_max_words_count = 4

[Default]
    absa_folder = absa
    annotation_folder = annotation
    extraction_folder = extraction
    aspect_candidates_filename = aspect_candidates.csv
    opinion_candidates_filename = opinion_candidates.csv
    aspect_vecs_filename = aspect_rank_vecs.txt
    aspect_rank_filename = aspect_rank.csv
    opinion_vecs_filename = opinion_rank_vecs.txt
    opinion_rank_filename = opinion_rank.csv
    unigram_filename = unigram.csv
    phrase_filename = phrase.csv
    absa_wv_folder = word_vector
    absa_wv_corpus_filename = corpus.txt
    absa_wv_model_filename = model.txt