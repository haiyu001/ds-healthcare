[Annotator]
    use_gpu = False
    lang = en
    spacy_package = en_core_sci_md-0.5.0

[MetaTokenizer]
    text_fields_in_json = review,content
    meta_fields_to_keep =
    meta_fields_to_drop =

[Preprocessor]
    Preprocessor = Yes
    to_lowercase = False
    norm_whitespace = True
    norm_punctuation = True
    rm_accents = True
    rm_linebreak = True
    rm_emails = False
    rm_urls = False
    rm_hashtags = False
    rm_handles = False
    rp_emails = False
    rp_urls = False
    rp_hashtags = False
    rp_handles = False

[BaseTokenizer]
    stanza_base_tokenizer_package = mimic

[Normalizer]
    Normalizer = No
    replace_ignore_case = True
    merge_ignore_case = True
    split_ignore_case = True

[StanzaPipeline]
    StanzaPipeline = Yes
    package =
    processors = tokenize,pos,ner,sentiment
    processors_packages = mimic,mimic,i2b2,sstplus
    set_token_vector_hooks = False

[SpacyPipeline]
    SpacyPipeline = Yes
    exclude = tagger,attribute_ruler,ner
    sentence_detector = False

[CustomPipes]
    fastlang_detector = False
    lang_detector = True
    phrase_detector = True
