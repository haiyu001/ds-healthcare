[Annotator]
    use_gpu = False
    lang = en
    spacy_package = en_core_web_md-3.2.0

[MetadataTokenizer]
    text_fields_in_json = review,content
    metadata_fields_to_keep =
    metadata_fields_to_drop =
    ignore_metadata = False

[Preprocessor]
    Preprocessor = Yes
    to_lowercase = False
    norm_whitespace = True
    norm_punctuation = True
    rm_accents = True
    rm_linebreak = True
    rm_emails = False
    rm_urls = False
    rm_hashtags = False
    rm_handles = False
    rp_emails = False
    rp_urls = False
    rp_hashtags = False
    rp_handles = False

[BaseTokenizer]
    stanza_base_tokenizer_package = mimic

[Normalizer]
    Normalizer = No
    replace_ignore_case = True
    merge_ignore_case = True
    split_ignore_case = True

[StanzaPipeline]
    StanzaPipeline = Yes
    package =
    processors = tokenize,pos,lemma,ner,sentiment
    processors_packages = mimic,mimic,mimic,i2b2,sstplus
    set_token_vector_hooks = False

[SpacyPipeline]
    SpacyPipeline = Yes
    pipes = tok2vec,parser
    sentence_detector = False

[CustomPipes]
    fastlang_detector = True
    lang_detector = False
    phrase_detector = True
    spell_detector = True
    umls_detector = True

[CustomPipes:umls_detector]
    accepted_semtypes =
    threshold = 0.85
